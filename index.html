<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wyvern's Quest</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <!-- Main Menu -->
        <div id="main-menu" class="screen">
            <h1>Wyvern's Quest</h1>
            <div class="menu-buttons">
                <button id="create-character-btn">Create Character</button>
                <button id="character-btn">Character Sheet</button>
                <button id="inventory-btn">Inventory</button>
            </div>
            <div class="explore-section">
                <h2>Explore Areas</h2>
                <div class="area-buttons">
                    <button id="explore-forest-btn">Forest (Level 1+)</button>
                    <button id="explore-cave-btn">Cave (Level 3+)</button>
                    <button id="explore-desert-btn">Desert (Level 5+)</button>
                    <button id="explore-swamp-btn">Swamp (Level 7+)</button>
                    <button id="explore-mountain-btn">Mountain (Level 10+)</button>
                </div>
            </div>
        </div>

        <!-- Character Creation -->
        <div id="character-creation" class="screen hidden">
            <h2>Create Your Character</h2>
            <div class="creation-container">
                <div class="selection-section">
                    <h3>Choose Your Race</h3>
                    <div id="race-selection" class="selection-grid"></div>
                </div>
                <div class="selection-section">
                    <h3>Choose Your Class</h3>
                    <div id="class-selection" class="selection-grid"></div>
                </div>
                <div class="preview-section">
                    <h3>Preview</h3>
                    <div id="character-preview"></div>
                    <button id="create-btn" disabled>Create</button>
                    <button id="back-to-menu-btn">Back</button>
                </div>
            </div>
        </div>

        <!-- Character Stats -->
        <div id="character-stats" class="screen hidden">
            <h2>Character Sheet</h2>
            <div id="character-info"></div>
            <div id="character-stats-display"></div>
            <button id="back-from-stats-btn">Back</button>
        </div>

        <!-- Inventory Screen -->
        <div id="inventory-screen" class="screen hidden">
            <h2>Inventory</h2>
            <div id="inventory"></div>
            <button id="back-from-inventory-btn">Back</button>
        </div>

        <!-- Exploration Screen -->
        <div id="exploration-screen" class="screen hidden">
            <h2>Exploring <span id="current-location">Forest</span></h2>
            <div id="exploration-description"></div>
            <button id="continue-exploring-btn">Continue Exploring</button>
            <button id="return-to-town-btn">Return to Town</button>
        </div>

        <!-- Encounter Screen -->
        <div id="encounter-screen" class="screen hidden">
            <h2>Encounter!</h2>
            <div id="encounter-description"></div>
            <div class="encounter-buttons">
                <button id="engage-btn">Fight!</button>
                <button id="flee-btn">Flee</button>
            </div>
        </div>

        <!-- Combat Screen -->
        <div id="combat-screen" class="screen hidden">
            <div class="combat-container">
                <div class="combat-header">
                    <h2>Combat</h2>
                    <div id="round-counter">Round: 1</div>
                </div>
                <div class="combat-participants">
                    <div class="player-info">
                        <h3>Player</h3>
                        <div class="health-bar">
                            <div class="health-fill"></div>
                        </div>
                        <div class="stats">
                            <p>HP: <span id="player-hp">100</span>/<span id="player-max-hp">100</span></p>
                            <p>MP: <span id="player-mp">50</span>/<span id="player-max-mp">50</span></p>
                        </div>
                    </div>
                    <div class="enemy-info">
                        <h3>Enemy</h3>
                        <div class="health-bar">
                            <div class="health-fill"></div>
                        </div>
                        <div class="stats">
                            <p>HP: <span id="enemy-hp">50</span>/<span id="enemy-max-hp">50</span></p>
                        </div>
                    </div>
                </div>
                <div class="combat-log" id="combat-log"></div>
                <div class="combat-actions">
                    <button id="attack-btn">Attack</button>
                    <button id="ability-btn">Use Ability</button>
                    <button id="defend-btn">Defend</button>
                    <button id="item-btn">Use Item</button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="scripts/main.js"></script>
    <script type="module" src="scripts/ui.js"></script>
    <script type="module" src="scripts/character.js"></script>
    <script type="module" src="scripts/dungeon.js"></script>
    <script type="module" src="scripts/combat.js"></script>
    <script type="module" src="scripts/enemies.js"></script>
    <script type="module" src="scripts/inventory.js"></script>
    <script type="module" src="scripts/quests.js"></script>
    <script type="module" src="scripts/audio.js"></script>
</body>
</html>
